<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="Projeto2.css">
</head>
<body>
    <header>
        <h1>Lista de tarefas</h1>
        <p id="funcionamento">Após conclusão da tarefa clique duas vezes para marcar como concluída 👍</p>
    </header>
    <main id="main">
        <input type="text" name="Tarefas" id="tarefas"> 
        <button id="buttonAdd">Adicionar tarefas</button>
        <ol id="addList"></ol>
    </main>
    <footer id="buttonsFooter">
        <button id="exclui">Remover tarefa concluída</button>
        <button id="selectedTask">Remover selecionado</button>
        <button id="sobe">⬆️</button>
        <button id="desce">⬇️ </button>
        <button id="clearAll">Limpar lista</button>
        <button id="saved">Salvar lista</button>        
    </footer>
    <script src="Projeto2.js"></script>
</body>
</html>
